name: Push Twittrend to LINE Group

on:
  workflow_dispatch:    # 手動実行も残す（任意）
  schedule:             # すべて UTC（JST は UTC+9）
    - cron: '0 21 * * *'  # 毎日 06:00 JST
    - cron: '0 3  * * *'  # 毎日 12:00 JST
    - cron: '0 9  * * *'  # 毎日 18:00 JST
    - cron: '0 12 * * *'  # 毎日 21:00 JST

jobs:
  run:
    runs-on: ubuntu-latest
    concurrency:
      group: trend
      cancel-in-progress: false

    steps:
      - uses: actions/checkout@v4

      - name: Use Node 20
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install deps (playwright & axios)
        run: |
          npm i -g npm@latest
          npm i axios@1 playwright@1
          npx playwright install --with-deps chromium

      - name: Run scraper
        env:
          LINE_CHANNEL_ACCESS_TOKEN: ${{ secrets.LINE_CHANNEL_ACCESS_TOKEN }}
          LINE_GROUP_ID: ${{ secrets.LINE_GROUP_ID }}
        run: node scrape.js
