name: Push Twitttrend to LINE Group

on:
  workflow_dispatch:
  repository_dispatch:
    types: [line-trend-request]
  schedule:
    # JST 6,12,17,20時（UTCに直すと 21,03,08,11 を指定）
    - cron: '0 21 * * *'
    - cron: '0 3 * * *'
    - cron: '0 8 * * *'
    - cron: '0 11 * * *'

jobs:
  run:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    # ここで Secrets をプロセス環境変数に渡す
    env:
      LINE_CHANNEL_ACCESS_TOKEN: ${{ secrets.LINE_CHANNEL_ACCESS_TOKEN }}
      LINE_GROUP_ID: ${{ secrets.LINE_GROUP_ID }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node 20
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Playwright (chromium only) and deps
        run: |
          npm i playwright axios
          npx playwright install --with-deps chromium

      - name: Run scraper
        run: node scrape.js
