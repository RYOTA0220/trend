name: Push Twittrend to LINE Group

on:
  schedule:
    # 例: 毎時 02分 / 32分（お好みで変更OK）
    - cron: "2,32 * * * *"
  workflow_dispatch:

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      # Node を入れる（※ lock file が無いので cache オプションは使わない）
      - uses: actions/setup-node@v4
        with:
          node-version: 20

      # ✅ Playwright と npm キャッシュ（lock file なしでもOKな方法）
      - name: Cache Playwright and npm
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/ms-playwright
            ~/.npm
          # lock file が無くても動くように固定キーでOK（必要なら v2 に変えるだけでリフレッシュ）
          key: ${{ runner.os }}-playwright-npm-cache-v1
          restore-keys: |
            ${{ runner.os }}-playwright-npm-cache-

      # 依存導入（package.json なし運用）
      - run: npm i playwright axios

      # ブラウザ（キャッシュがあれば一瞬）
      - run: npx playwright install --with-deps chromium

      # 実行
      - name: run scrape.js
        run: node scrape.js
        env:
          LINE_CHANNEL_ACCESS_TOKEN: ${{ secrets.LINE_CHANNEL_ACCESS_TOKEN }}
          LINE_TARGET_GROUP_ID:     ${{ secrets.LINE_TARGET_GROUP_ID }}
