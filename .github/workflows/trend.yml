name: Push Twittrend to LINE Group

on:
  repository_dispatch:
    types: [run-scrape]
  workflow_dispatch: {}
  schedule:
    # JST 6,12,17,20 → UTC 21,03,08,11（※サマータイム無し前提）
    - cron: '0 21 * * *'
    - cron: '0 3 * * *'
    - cron: '0 8 * * *'
    - cron: '0 11 * * *'

jobs:
  run:
    runs-on: ubuntu-latest
    timeout-minutes: 8
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node 20
        uses: actions/setup-node@v4
        with: { node-version: '20' }

      - name: Install deps (playwright & axios)
        run: |
          npm i playwright-core axios
          echo "install ok"

      - name: Install Playwright browsers (Chromium headless shell)
        run: |
          node -e "console.log('skip playwright install (using core)')"

      - name: Debug env presence
        run: |
          [[ -n "${{ secrets.LINE_CHANNEL_ACCESS_TOKEN }}" ]] && echo "LINE_CHANNEL_ACCESS_TOKEN: OK" || (echo "NG"; exit 1)
          [[ -n "${{ secrets.LINE_GROUP_ID }}" ]] && echo "LINE_GROUP_ID: OK" || (echo "NG"; exit 1)

      - name: Run scraper
        env:
          LINE_CHANNEL_ACCESS_TOKEN: ${{ secrets.LINE_CHANNEL_ACCESS_TOKEN }}
          LINE_GROUP_ID: ${{ secrets.LINE_GROUP_ID }}
        run: node scrape.js
