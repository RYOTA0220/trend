name: Push Twittrend to LINE Group
on:
  schedule:
    - cron: "0 0,9 * * *"   # UTC=00:00/09:00 → JST=09:00/18:00
  workflow_dispatch:

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "20"
      - run: npm i axios cheerio
      # まずはトークン/グループIDが正しいかテスト送信
      - name: send test
        run: node send_test.js
        env:
          LINE_CHANNEL_ACCESS_TOKEN: ${{ secrets.LINE_CHANNEL_ACCESS_TOKEN }}
          LINE_TARGET_GROUP_ID: ${{ secrets.LINE_TARGET_GROUP_ID }}
      # テストが通ったら本処理
      - name: run scrape
        run: node scrape.js
        env:
          LINE_CHANNEL_ACCESS_TOKEN: ${{ secrets.LINE_CHANNEL_ACCESS_TOKEN }}
          LINE_TARGET_GROUP_ID: ${{ secrets.LINE_TARGET_GROUP_ID }}
