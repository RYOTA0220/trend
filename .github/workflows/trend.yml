name: Push Twittrend to LINE Group

on:
  schedule:
    - cron: '0 21 * * *'   # 06:00 JST
    - cron: '0 3 * * *'    # 12:00 JST
    - cron: '0 9 * * *'    # 18:00 JST
    - cron: '0 12 * * *'   # 21:00 JST
  workflow_dispatch:

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      # 2回目以降を高速化（Playwrightのブラウザキャッシュ）
      - name: Cache Playwright browsers
        uses: actions/cache@v4
        with:
          path: ~/.cache/ms-playwright
          key: Linux-msplaywright-${{ runner.os }}-v1

      - name: Use Node 20
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install deps (playwright & axios)
        run: |
          npm i -g npm@10
          npm i playwright axios

      - name: Install chromium for Playwright
        run: npx playwright install --with-deps chromium

      - name: Run scraper
        env:
          LINE_CHANNEL_ACCESS_TOKEN: ${{ secrets.LINE_CHANNEL_ACCESS_TOKEN }}
          LINE_TO_ID: ${{ secrets.LINE_TO_ID }}
        run: node scrape.js
