name: Push Twittrend to LINE Group

on:
  schedule:
    # 例: 毎時 02分 / 32分 に送信（お好みで変更OK）
    - cron: "2,32 * * * *"
  workflow_dispatch:

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          # npm キャッシュ（package-lock が無くても npm のキャッシュは効く）
          cache: 'npm'

      # ★ Playwright ブラウザ＆npm のキャッシュ
      - name: Cache Playwright and npm
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/ms-playwright
            ~/.npm
          key: ${{ runner.os }}-pw-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-pw-

      # 依存導入（lock が無い構成を想定して直接インストール）
      - run: npm i playwright axios

      # ブラウザ（キャッシュがあれば一瞬）
      - run: npx playwright install --with-deps chromium

      # 実行
      - name: run scrape.js
        run: node scrape.js
        env:
          LINE_CHANNEL_ACCESS_TOKEN: ${{ secrets.LINE_CHANNEL_ACCESS_TOKEN }}
          LINE_TARGET_GROUP_ID:     ${{ secrets.LINE_TARGET_GROUP_ID }}
