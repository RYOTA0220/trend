name: Push Twittrend to LINE Group

on:
  schedule:
    - cron: '0 21 * * *'   # 06:00 JST
    - cron: '0 3  * * *'   # 12:00 JST
    - cron: '0 8  * * *'   # 17:00 JST
    - cron: '0 11 * * *'   # 20:00 JST
  workflow_dispatch:
  repository_dispatch:
    types: [trigger-trend]

concurrency:
  group: trend-${{ github.ref }}
  cancel-in-progress: true

jobs:
  run:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node 20 (no npm cache to avoid lockfile error)
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          # cache: 'npm' は使用しない（lock ファイル必須のためエラーになる）

      # Playwright ブラウザをキャッシュ（鍵は package.json で計算）
      - name: Cache Playwright browsers
        uses: actions/cache@v4
        with:
          path: ~/.cache/ms-playwright
          key: ${{ runner.os }}-pw-${{ hashFiles('package.json') }}
          restore-keys: |
            ${{ runner.os }}-pw-

      # APT キャッシュ（任意・入れておくと次回以降が少し速い）
      - name: Cache APT
        uses: actions/cache@v4
        with:
          path: |
            /var/cache/apt
            /var/lib/apt/lists
          key: ${{ runner.os }}-apt-cache

      # package.json が無い場合の保険（初回でも必ず動くように）
      - name: Ensure package.json & base deps
        run: |
          if [ ! -f package.json ]; then
            npm init -y
          fi
          # 依存は必要に応じて追加してください
          npm i --no-audit --no-fund axios cheerio playwright

      # lock があれば npm ci、無ければ npm i
      - name: Install deps
        run: |
          if [ -f package-lock.json ]; then
            npm ci --no-audit --no-fund
          else
            npm i  --no-audit --no-fund
          fi

      # Playwright のセットアップ（ブラウザはキャッシュから復元される想定）
      - name: Setup Playwright
        uses: microsoft/playwright-github-action@v1

      # スクレイプ実行（あなたの既存スクリプト名のままでOK）
      - name: Run scraper
        env:
          LINE_CHANNEL_ACCESS_TOKEN: ${{ secrets.LINE_CHANNEL_ACCESS_TOKEN }}
        run: node scrape.js
